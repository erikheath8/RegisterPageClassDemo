<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <nav class="nav-bar">
      <button class="navButtons">About Us</button>
      <button class="navButtons">Register</button>
     </nav>

    <section id="signup-form">
		<h2>Sign Up</h2>

		<form method="GET">
			<input placeholder="Email" type="email" size="40%" />
			<input placeholder="Username" type="text" size="40%" />
			<input placeholder="Password" type="password" size="40%" />
			<input placeholder="Confirm Password" type="password" size="40%" />
			<br>
            <button style="margin-top: 15px; " type="submit" >Submit</button>
            
            <img src="./assets/amazon.png" alt="amazon" width="40" height="40">
            <img src="./assets/facebook.png" alt="facebook" width="40" height="40">
            <img src="./assets/github.png" alt="github" width="40" height="40">
            <img src="./assets/instagram.png" alt="instagram" width="40" height="40">
            <img src="./assets/slack.png" alt="slack" width="40" height="40">

		</form>
   

</body>

</html>
